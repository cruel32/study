<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6 study</title>
</head>
<body>
<div class="wrap">
    <a href="/html/index.html">목록</a>
    <h1>2_라이브러리. 배열</h1>
</div>
<script>
    'use strict'

    //Array.some
    let someArr = [1,5,6,2,3,4];
    let someResult = someArr.some(function(item,index,arr){
        return item == 3;
    })
    console.log(`someResult : ${someResult}`);

    let everyArr = [5,1,4,5,3,6,7,2,9];
    let everyResult = everyArr.every(function(item,index,arr){
        return item < 10;
    })
    console.log("everyResult : ",everyResult);

    let filterArr = [5,1,4,5,3,6,7,2,9];
    let filterResult = filterArr.filter(function(item,index,arr){
        return item < 5;
    })
    console.log("filterResult : ", filterResult);

    //Array.from
    let arrBefore = [0,1,2,3,4];
    let obj = {number : 1};
    let arrFrom = Array.from(arrBefore,function(val){
        return val+this.number
    },obj);
    console.log(arrFrom);

    let arr1 = [2,5,7,34,3,4,34];
    arr1.fill(5);

    console.log(arr1);

    //Array.find(testingFunc, this), Array.findIndex(testingFunc, this)
    let x = {name : 3};
    let y = [1,2,3,5];
    let res = y.find(function(v,i){
        return v == this.name
    },x);
    console.log(res);

    let res2 = y.findIndex(function(v,i){
        return v == this.name
    },x);
    console.log(res2);

    let a = ["a","b","c"];
    console.log( ...a.entries() );

    let numbers = [1,5,3,4,6];
    console.log( numbers );

    let numbers2 = numbers.reduce(function(prev, current, index, arr){
        console.log(`prev : ${prev}
        current : ${current}
        index : ${index}
        arr : ${arr} `);
        return prev+current
    },10);
    console.log( numbers2 );

</script>
</body>
</html>
