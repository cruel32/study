<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multipart upload Page</title>
</head>
<body>
<div class="wrap">
    <h1>file upload Page</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label>Comment : </label></td>
                <td><input type="text" name="comment"/></td>
            </tr>
            <tr>
                <td><label>File : </label></td><span>
                <td><input type="file" name="image"/></td>
            </tr>
        </table>
        <input type="submit" />
    </form>
</div>
</body>
</html>
