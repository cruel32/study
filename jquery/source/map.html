<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>INDEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script><!-- 제이쿼리 불러오기 -->
</head>
<body>
<ul>
<% _.each(sitemaps, function(sitemap) { %>
<li>
    <a href="<%= sitemap.href %>"><%= sitemap.name %></a>
    <span><%= sitemap.title %></span>
</li>
<% }); %>
</ul>
</body>
</html>
