<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6 study</title>
</head>
<body>
<div class="wrap">
    <a href="/es6/index.html">목록</a>
    <h1>7_클래스 답사</h1>
</div>
<script src="/js/common.js"></script>
<script>
    'use strict'
     let object1 = {
     	name : "수지",
     	__proto__ : {age : "25"}
     };

     let object2 = {
     	name : "민호"
     };

     Object.setPrototypeOf(object2,{age:29})

     let object3 = Object.create({name:"승희"},{name:{value:"수지"}});

     let object4 = function(name){
     	this.name = name;
     };
     object4.prototype.age = 33;

     console.log("object1 : ", object1);
     console.log("object2 : ", object2);
     console.log("object3 : ", object3);
     console.log("object4 : ", object4);

     let s1 = "문자열";
     let s2 = new String("문자열");

     console.log("s1 : ", s1);
     console.log("s2 : ", s2);

     console.log(typeof s1);
     console.log(typeof s2);

     console.log(s1 == s2);
     console.log(s1.length);

</script>
</body>
</html>
